<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view Post</title>
</head>
<style>
    img{
       width: 50%; 
    }
</style>
<body>

    <div id="post">
        <!--1 post will be displayed here-->
    </div>

    <template id="post-template">
        <div class="posts">
            <h2></h2>
            <img>
            <div class="body"></div>
        </div>
    </template>

    <form>
        <label for="users_comment">
            Add your comments
        </label>
        <input id="comment" type="text" name="comment" autofocus>
        <input type="submit" value="Add Comment"/>
    </form>
</body>

<script>

    function callApi() {
        const params = new URLSearchParams(window.location.search);

        const postId = params.get("postId");

        let url = `/api/post/${postId}`
    
        return fetch(url,{
            method: "GET",
        })   
        .then(response  => response.json())
    }


    callApi().then((result) => {
            console.log(result)
            showPost(result)
    });


    function showPost(post) {

    let template = document.getElementById("post-template")
    let output = document.getElementById("post")

    
            let clone = template.content.firstElementChild.cloneNode(true)
            clone.getElementsByTagName('h2')[0].textContent = post.title
            clone.getElementsByClassName('body')[0].textContent = post.body
            if (post.image_id) {
                    clone.getElementsByTagName('img')[0].src = "/uploads/" + post.filepath
                }

            output.appendChild(clone);
        }
    
    function callApiComments(formData){

            let urlC = "/api/posts"

        return fetch(urlC,{
            method: "POST",
            body:  formData,
        })   
        .then(response  => response.json())
    }

    let form = document.querySelector("form");
    form.addEventListener("submit", (event) => {
            event.preventDefault();

            let formData = new FormData(form)
            let userId = window.sessionStorage.getItem("userId");

            callApiComments(formData).then((result) => {
                console.log(result)
            });
        });

    
        
</script>
</html>
