<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Artists Studio</h1>
        </div>
        <img class="logo" src="assets/logo.png">

        <div class="nav">
            <ul class="menu-bar">
                <li>
                    <a id="home" class="hidden" href="/index.html">Home</a>
                </li>
            </ul>
        </div>
    </header>
    <h1 class="page_title">Register</h1>
    <div class="login_box">
    <form>
        <label for="username">Set your username</label>
        <input id="username" type="text" name="username" autofocus>
        <br> <!-- break line-->
        <label for="password">Set your Password</label>
        <input id="password" type="text" name="password" autofocus>
        <br>
        <input type="submit" value="Submit"/>
        
    </form>
    </div>
    <script>
        function callApi(u,p) {
        let url = "/api/register"
    
        return fetch(url,{
            headers: {
                'Accept': 'application/json',
                "Content-type" :"application/json",
            },
            method: "POST",
            body: JSON.stringify ({username: u, password: p}),
        })   
        .then(response  => response.json())
    }

    let form = document.querySelector("form");
    form.addEventListener("submit", (event) => {
            event.preventDefault();

            let user_name = new FormData(form).get("username");
            let user_password = new FormData(form).get("password")

            callApi(user_name,user_password).then((result) => {
                console.log(result)
            });
        });
    
   
    </script>

    </body>
    </html>
