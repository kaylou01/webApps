<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
</head>
<body>

    <h1>Create Post</h1>

    <form>
        <label for="title_posts">Title of the post</label>
        <br>
        <input id="title_posts" type="text" name="title_posts" autofocus>
        <br> <!-- break line-->
        <label for="post">write what you want to say</label>
        <br>
        <input id="post" type="text" name="post" autofocus>
        <input type="submit" value="Create Post"/>
    </form>

<script>

    function callApi(tp,p) {
        let url = "/api/posts"
    
        return fetch(url,{
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            method: "POST",
            body: JSON.stringify ({title: tp, body: p}),
        })   
        .then(response  => response.json())
    }

    let form = document.querySelector("form");

    form.addEventListener("submit", (event) => {
            event.preventDefault();

            let formData = new FormData(form)
            let titlePosts = formData.get("title_posts");
            let postBody = formData.get("post");
            let userId = window.sessionStorage.getItem("userId");

            callApi(titlePosts, postBody).then((result) => {
                console.log(result)
            });
        });

</script>

</body>
</html>
