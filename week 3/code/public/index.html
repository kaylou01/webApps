<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
</head>

<body>
    <h1>Home page</h1>
    <a href="/login.html">Login</a>
    <a id="logoutLink" class="hidden" onclick="logout()" href="#">Logout</a>
    <div id="deatils">

    </div>
</body>

<script>
    function logout() {
        window.location = '/login.html';
    }

    let loggIn = document.getElementById("deatils")

    document.addEventListener('DOMContentLoaded', (event) => {

        let loggedIn =  window.sessionStorage.getItem('username')
// prints out user
        if(loggedIn){
            text = 'Logged In as ' + sessionStorage.getItem('username')
            loggIn.insertAdjacentHTML("beforeend", `<p>${text}</p>`)
        }
    })
</script>

</html>
